<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
    <title>Pesquisador de Países</title>
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark"></nav>
    <h1 class="text-center">Pesquisa de Países</h1>
    <div class="container input-group mb-3">
      <input type="text" id="pais" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2"/>
      <div class="input-group-append">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
      </div>
    </div>
    
    <div id="card" class="container text-center card text-dark" style="width: 18rem">
      <img id="bandeira" class="card-img-top" src=".../100px180/?text=Image cap" alt="Imagem de capa do card"/>
      <div class="card-body">
        <h5 class="card-title" id="nome">Nome</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <strong>Capital:</strong>
          <p id="Capital"></p>
        </li>
        <li class="list-group-item">
          <strong>Continente:</strong>
          <p id="Cont"></p>
        </li>
        <li class="list-group-item">
          <strong>População:</strong>
          <p id="Pop"></p>
        </li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
